<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <div class="container text-center">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <h2><span id="time-display"></span></h2>
      </div>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <form>
        <div class="form-group">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th class="col-md-1">Hours:</th>
                <th class="col-md-8">Event:</th>
                <th class="col-md-1">Update:</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="NewArray">
                <td class="hourBlock">9 AM</td>
                <td><input type="text" id="event1"></td>
                <td><button type="submit" class="btn custom-btn" onclick="myFunction1()">Update</button></td>
              </tr>
              <tr ng-repeat="NewArray">
                <td class="hourBlock">10 AM</td>
                <td><input type="text" id="event2"></td>
                <td><button type="submit" class="btn custom-btn" onclick="myFunction2()">Update</button></td>
              </tr>
              <tr ng-repeat="NewArray">
                <td class="hourBlock">11 AM</td>
                <td><input type="text" id="event3"></td>
                <td><button type="submit" class="btn custom-btn" onclick="myFunction3()">Update</button></td>
              </tr>
              <tr ng-repeat="NewArray">
                <td class="hourBlock">12 PM</td>
                <td><input type="text" id="event4"></td>
                <td><button type="submit" class="btn custom-btn" onclick="myFunction4()">Update</button></td>
              </tr>
              <tr ng-repeat="NewArray">
                <td class="hourBlock">1 PM</td>
                <td><input type="text" id="event5"></td>
                <td><button type="submit" class="btn custom-btn" onclick="myFunction5()">Update</button></td>
              </tr>
              <tr ng-repeat="NewArray">
                <td class="hourBlock">2 PM</td>
                <td><input type="text" id="event6"></td>
                <td><button type="submit" class="btn custom-btn" onclick="myFunction6()">Update</button></td>
              </tr>
              <tr ng-repeat="NewArray">
                <td class="hourBlock">3 PM</td>
                <td><input type="text" id="event7"></td>
                <td><button type="submit" class="btn custom-btn" onclick="myFunction7()">Update</button></td>
              </tr>
              <tr ng-repeat="NewArray">
                <td class="hourBlock">4 PM</td>
                <td><input type="text" id="event8"></td>
                <td><button type="submit" class="btn custom-btn" onclick="myFunction8()">Update</button></td>
              </tr>
              <tr ng-repeat="NewArray">
                <td class="hourBlock">5 PM</td>
                <td><input type="text" id="event9"></td>
                <td><button type="submit" class="btn custom-btn" onclick="myFunction9()">Update</button></td>
              </tr>

            </tbody>
          </table>


        </div>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
